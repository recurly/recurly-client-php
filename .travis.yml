language: php

php:
  - 7.4
  - 7.3
  - 7.2
  - 7.1
  - 7.0
  - 5.6
  - nightly

matrix:
  fast_finish: true
  include:
    # Current HHVM LTS releases
    #
    # https://docs.hhvm.com/hhvm/installation/release-schedule
    - php: hhvm-4.8
      dist: trusty
      sudo: required
    - php: hhvm-4.32
      dist: trusty
      sudo: required
    - php: hhvm-nightly
      dist: trusty
      sudo: required
  allow_failures:
    - php: 7.0
    - php: 5.6
    - php: hhvm-nightly
    - php: nightly

install:
  - composer install --dev --no-interaction --prefer-dist

before_script:
  # Remove XDebug for better performance.
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    fi

script:
  - vendor/phpunit/phpunit/phpunit Tests
