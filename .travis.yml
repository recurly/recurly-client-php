language: php

php:
  - 7.4
  - 7.3
  - 7.2
  - 7.1
  - 7.0
  - 5.6
  - nightly

matrix:
  fast_finish: true
  include:
    - php: hhvm-4.0.0
      dist: trusty
  allow_failures:
    - php: 7.0
    - php: 5.6
    - php: hhvm-4.0.0
    - php: nightly

install:
  - composer install --no-interaction --prefer-dist

before_script:
  # Remove XDebug for better performance.
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    fi

script:
  - ./vendor/bin/phpunit Tests
